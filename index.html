<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript Bundle with Popper -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>DRR clipboard</title>
  </head>
  <body>
    <h1>BEO Templates</h1>
    <div class="input">
      <input type="text" id="input" placeholder="Add new item" /><button
        class="submit-btn"
        onclick="addItem()"
      >
        Add
      </button>
    </div>
    <div class="list-group" id="beoTemplates">
      <a href="#" class="list-group-item list-group-item-action">
        The current link item
      </a>
      <a
        href="#"
        class="list-group-item list-group-item-action"
        aria-current="true"
        >DRR 3 6'ft Tables</a
      >
      <a href="#" class="list-group-item list-group-item-action"
        >DRR will stay 30 past ...</a
      >
      <a href="#" class="list-group-item list-group-item-action"
        >A fourth link item</a
      >
      <a class="list-group-item list-group-item-action">A disabled link item</a>
    </div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </body>
  <script src="script.js"></script>
</html>
